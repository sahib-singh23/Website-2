<!-- Order page for the website Contains form for the user to fill with required -->
<!-- information -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Page</title>
    <link rel="stylesheet" href="orderpage.css" />
    <script src="orderpage.js" defer></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- A HTML form which contains all the required inputs for the user -->
    <div class="wrapper">
      <div class="login-box">
        <form action="get">
          <h2>Order Details</h2>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" id="firstName" required />
            <label>Full Name</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" id="lastName" required />
            <label>Last Name</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="call"></ion-icon>
            </span>
            <input type="tel" id="number" required />
            <label>Phone Number</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" id="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="home"></ion-icon>
            </span>
            <input type="text" required />
            <label>Street</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="home"></ion-icon>
            </span>
            <input type="text" required />
            <label>Apartment</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="business"></ion-icon>
            </span>
            <input type="text" required />
            <label>City</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="business"></ion-icon>
            </span>
            <input type="text" required />
            <label>Province</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="business"></ion-icon>
            </span>
            <input type="text" required />
            <label>Postal Code</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="cube"></ion-icon>
            </span>
            <input type="number" required />
            <label>Quantity</label>
          </div>

          <button type="submit">Place Order</button>
        </form>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
