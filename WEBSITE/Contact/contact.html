<!-- Contact page -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <!-- Css file -->
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Added a cool animation to the text -->
    <div class="header">
      <span class="text">&nbsp;skittles for you&nbsp;</span>
      <span class="hover-text">&nbsp;fruity candy&nbsp;</span>
    </div>
    <!-- Have a contact form with required info  -->
    <div class="container">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="mobile">Mobile Number:</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          pattern="[0-9]{10}"
          required
        />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="contact">
        <h2>MARS INCORPORATED</h2>
        <br />
        <p class="Number">Toll Free Number:</p>
        <p class="tollfree">(800)9744539</p>
        <br />
        <p class="website">Website:</p>
        <p class="web">SKITTLES.COM</p>
        <br />
        <p class="address">Corporate Office Address</p>
        <p class="add">
          Mars, Incorporated <br />930W.Evergreen Avenue <br />Chicago, Illinois
          60642 <br />United States
        </p>
      </div>
      <!-- Presents every mean of contact to the company  -->
    </div>
    <!-- Footer with social media icons -->
    <footer>
      <div class="footer-content">
        <p class="copyright">
          &copy; 1990 Skittles for You. All rights reserved.
        </p>
        <ul class="icons">
          <li class="fb">
            <a href="#">
              <img
                src="/WEBSITE/socialicons/facebook.png"
                class="facebook"
                alt=""
            /></a>
          </li>

          <li class="ig">
            <a href="#">
              <img
                src="/WEBSITE/socialicons/instagram.png"
                class="instagram"
                alt=""
            /></a>
          </li>

          <li class="link">
            <a href="#">
              <img
                src="/WEBSITE/socialicons/linkedin.png"
                class="linkedin"
                alt=""
            /></a>
          </li>

          <li class="wsp">
            <a href="#">
              <img
                src="/WEBSITE/socialicons/whatsapp.png"
                class="whatsapp"
                alt=""
            /></a>
          </li>

          <li class="msg">
            <a href="#">
              <img
                src="/WEBSITE/socialicons/messenger.png"
                class="messenger"
                alt=""
            /></a>
          </li>

          <li class="pin">
            <a href="#">
              <img
                src="/WEBSITE/socialicons/pinterest.png"
                class="pinterest"
                alt=""
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Also have a back to top button but with animation -->
    <button id="back-to-top" title="Go to top">â†‘</button>

    <script>
      // JavaScript for smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();

          const targetId = this.getAttribute("href").substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: "smooth",
            });
          }
        });
      });

      // JavaScript for back-to-top button
      const backToTopButton = document.getElementById("back-to-top");

      window.addEventListener("scroll", () => {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      });

      backToTopButton.addEventListener("click", () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      });
    </script>
  </body>
</html>
